<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Note</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- Barra di navigazione -->
    <nav class="navbar navbar-dark bg-primary">
        <a 
            class="navbar-brand" 
            href="#">
                <img 
                    src="./Notes-Logo-Graphics-3958844-1-1-580x435.png" 
                    width="50" 
                    height="50" 
                    class="d-inline-block align-top" 
                    alt="">
            MyNote
        </a>
    </nav>
    <!--accedi-->
      <div 
        id="accedi">
        <h3 
            class="text-center text-white pt-5">
            Accedi
        </h3>
        <div class="container">
            <div 
                id="accedi-row" 
                class="row justify-content-center align-items-center">
                <div 
                    id="accedi-column" 
                    class="col-md-6">
                    <div 
                        id="accedi-box" 
                        class="col-md-12">
                         <!--Form Accesso-->
                        <form 
                            id="accedi-form" 
                            class="form" 
                            action="" 
                            method="post">
                            <h3 
                                class="text-center text-info">
                                Effettua l'accesso
                            </h3>
                            <div 
                                class="form-group">
                                <label 
                                    for="Email" 
                                    class="text-info">
                                    Email:
                                </label>
                                <br>
                                    <input 
                                        type="text" 
                                        name="Email" 
                                        id="Email" 
                                        class="form-control"
                                        placeholder="Inserire un indirizzo Email valido">
                                        
                            </div>
                            <div 
                                class="form-group">
                                <label 
                                    for="username" 
                                    class="text-info">
                                    Username:
                                </label>
                                <br>
                                    <input 
                                        type="text" 
                                        name="username" 
                                        id="username" 
                                        class="form-control"
                                        placeholder="Inserire Username">
                            </div>
                            <div 
                                class="form-group">
                                <label 
                                    for="password" 
                                    class="text-info">
                                    Password:
                                </label>
                                <br>
                                    <input 
                                    type="text" 
                                    name="password" 
                                    id="password" 
                                    class="form-control"
                                    placeholder="Inserire password">
                            </div>
                            <div 
                                class="form-group">
                                <label 
                                    for="ricordami" 
                                    class="text-info">
                                    <span>
                                        Ricordami
                                    </span>Â 
                                    <span>
                                        <input 
                                            id="ricordami" 
                                            name="ricordami" 
                                            type="checkbox">
                                    </span>
                                </label>
                                <br>
                                <button
                                    type="button"  
                                    class="btn btn-info position-relative bottom-50 "
                                    style="padding-left: 4.6rem; padding-right: 4.6rem;"
                                    href="./Profilo.html"   
                                    >Accedi
                                </button> 
                               
                            </div>
                            <div 
                                id="register-link" 
                                class="text-right">
                                <a 
                                    href="#" 
                                    class="text-info">
                                    Non hai un account?
                                    
                                </a>
                            </div>
                            <button 
                            type="button" 
                            class="btn btn-success position-relative"
                            style="padding-left: 4.0rem; padding-right: 4.0rem;" 
                            data-bs-toggle="modal" 
                            data-bs-target="#exampleModal">
                            Registrati
                        </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
   
  <!-- Modal -->
    <div 
        class="modal fade" 
        id="exampleModal" 
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 
                        class="modal-title fs-5" 
                        id="exampleModalLabel">
                        Registrazione
                    </h1>

                    <button 
                        type="button"
                        id="exampleClose" 
                        class="btn-close" 
                        data-bs-dismiss="modal" 
                        aria-label="Close">
                    </button>
                </div>
                <div 
                    class="modal-body">
                    <div class="container">
                        <div 
                            id="accedi-row" 
                            class="row justify-content-center align-items-center">
                            <div 
                                id="accedi-column" 
                                class="col-md-6">
                                <div 
                                    id="accedi-box" 
                                    class="col-md-12">
                                    <form 
                                        id="accedi-form" 
                                        class="form" 
                                        action="" 
                                        method="post">
                                        <h3 
                                            class="text-center text-info">
                                            Crea Account
                                        </h3>
                                        <div 
                                            class="form-group">
                                            <label 
                                                for="Email" 
                                                class="text-info">
                                                Email:
                                            </label>
                                            <br>
                                                <input 
                                                    type="text" 
                                                    name="Email" 
                                                    id="Email" 
                                                    class="form-control"
                                                    placeholder="Inserire un indirizzo Email valido">
                                                    
                                        </div>
                                        <div 
                                            class="form-group">
                                            <label 
                                                for="username" 
                                                class="text-info">
                                                Username:
                                            </label>
                                            <br>
                                                <input 
                                                    type="text" 
                                                    name="username" 
                                                    id="username" 
                                                    class="form-control"
                                                    placeholder="Inserire Username">
                                        </div>
                                        <div 
                                            class="form-group">
                                            <label 
                                                for="password" 
                                                class="text-info">
                                                Password:
                                            </label>
                                            <br>
                                                <input 
                                                type="text" 
                                                name="password" 
                                                id="password" 
                                                class="form-control"
                                                placeholder="Inserire password">
                                        </div>
                                        <div 
                                            class="form-group">
                                            <label 
                                                for="confirm-password" 
                                                class="text-info">
                                                Conferma Password:
                                            </label>
                                            <br>
                                                <input 
                                                type="text" 
                                                name="confirm-password" 
                                                id="confirm.password" 
                                                class="form-control"
                                                placeholder="Confermare la password">
                                        </div>
                </div>
                <div 
                    class="modal-footer">
                    <button 
                        type="button" 
                        class="btn btn-secondary form-control  btn-block"
                        id="exampleAnnulla"  
                        data-bs-dismiss="modal">
                        Annulla
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-primary form-control  btn-block"
                        id="exampleSalva"
                        data-bs-dismiss="modal" >
                        Salva e Conferma
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
